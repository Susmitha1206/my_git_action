name: Daily Commit Automation

on:
  schedule:
    # Schedule: Daily at 02:30 AM UTC
    - cron: "30 2 * * *"

jobs:
  commit_job:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Update Repository Content
      run: |
        echo "Last updated at $(date)" >> update-log.txt

    - name: Commit Changes with Susmitha's Email
      run: |
        git config --global user.name "GitHub Action Bot"
        git config --global user.email "susmitha.ganesan@straive.com"
        git add .
        git commit -m "Automated update on $(date)"
        git push
